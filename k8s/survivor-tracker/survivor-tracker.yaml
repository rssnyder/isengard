---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: survivor-tracker
  namespace: survivor-tracker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: survivor-tracker
  template:
    metadata:
      labels:
        app: survivor-tracker
    spec:
      containers:
      - name: survivor-tracker
        image: rssnyder/survivor-tracker:773b0745eed9ccb57bf574dc94b90747d5e7a731
        imagePullPolicy: Always
        env:
        - name: DB_PASS
          valueFrom:
            secretKeyRef:
              name: survivor-tracker
              key: pgpassword
        volumeMounts:
        - name: config
          mountPath: /app/config.toml
          subPath: config.toml
        ports:
        - name: api
          containerPort: 7777
      - name: spoiler-timestamps
        image: rssnyder/survivor-tracker:773b0745eed9ccb57bf574dc94b90747d5e7a731
        imagePullPolicy: Always
        command: ["python"]
        args: ["spoilers.py"]
        env:
        - name: LOGLEVEL
          value: DEBUG
        - name: TAUTULLI_KEY
          valueFrom:
            secretKeyRef:
              name: survivor-tracker
              key: tautullipassword
        volumeMounts:
        - name: config
          mountPath: /app/config.toml
          subPath: config.toml
      volumes:
      - name: config
        configMap:
          name: survivor-tracker

