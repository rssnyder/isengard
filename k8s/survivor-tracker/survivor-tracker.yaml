apiVersion: v1
kind: Namespace
metadata:
  name: survivor-tracker

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: survivor-tracker
  namespace: survivor-tracker
  labels:
    app: survivor-tracker
data:
  config.toml: |
    [survivor]
    season = "47"

    [signal]
    api = "192.168.254.11"
    number = "+14808407117"
    group = "group.ZTVTUzdvNjZSbGFsYTlrR1p0M21KbTQ3eFZNa2ZRWHMzZm1acFlnd1c1Yz0="

    [tautulli]
    api = "192.168.0.6:8181"

    [plex_players]
    "riley_snyder" = "Riley and Nicole"
    "hmfis" = "Hannah and Sweepy"
    "mose162" = "Hunter"
    "barry.sa" = "Barry and Marcin"

    [signal_players]
    "+15125207105" = "mose162"
    "+13193271020" = "hmfis"
    "+12628447075" = "hmfis"
    "+18473385345" = "barry.sa"
    "+12245671029" = "barry.sa"
    "+15159792049" = "riley_snyder"
    "+15155097579" = "riley_snyder"

    [database]
    host = "192.168.0.3"
    db = "survivor"
    user = "jeff"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: survivor-tracker
  namespace: survivor-tracker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: survivor-tracker
  template:
    metadata:
      labels:
        app: survivor-tracker
    spec:
      containers:
      - name: survivor-tracker
        image: rssnyder/survivor-tracker:32c48ba61c0850a4b9c05533405951ba626936c6
        imagePullPolicy: Always
        env:
        - name: DB_PASS
          valueFrom:
            secretKeyRef:
              name: survivor-tracker
              key: pgpassword
        volumeMounts:
        - name: config
          mountPath: /app/config.toml
          subPath: config.toml
        ports:
        - name: api
          containerPort: 7777
      - name: spoiler-timestamps
        image: rssnyder/survivor-tracker:32c48ba61c0850a4b9c05533405951ba626936c6
        imagePullPolicy: Always
        command: ["python"]
        args: ["spoilers.py"]
        env:
        - name: TAUTULLI_KEY
          valueFrom:
            secretKeyRef:
              name: survivor-tracker
              key: tautullipassword
        volumeMounts:
        - name: config
          mountPath: /app/config.toml
          subPath: config.toml
      volumes:
      - name: config
        configMap:
          name: survivor-tracker

---
apiVersion: v1
kind: Service
metadata:
  name: survivor-tracker
  namespace: survivor-tracker
  annotations:
    external-dns.alpha.kubernetes.io/hostname: survivor-tracker.r.ss
spec:
  type: LoadBalancer
  selector:
    app: survivor-tracker
  ports:
  - name: api
    port: 80
    targetPort: api
