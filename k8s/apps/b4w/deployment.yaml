apiVersion: v1
kind: Namespace
metadata:
  name: b4w

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: litestream
  namespace: b4w
data:
  litestream.yml: |
    dbs:
      - path: /data/game.db
        replicas:
          - type: s3
            endpoint: https://s3.rileysnyder.dev
            bucket: b4w
            path: game.db
            sync-interval: 1m

---
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  name: litestream-minio
  namespace: b4w
spec:
  encryptedData:
    LITESTREAM_ACCESS_KEY_ID: 
    LITESTREAM_SECRET_ACCESS_KEY: 
  template:
    metadata:
      name: litestream-minio
      namespace: b4w
    type: Opaque

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: b4w
  namespace: b4w
spec:
  replicas: 1
  selector:
    matchLabels:
      app: b4w
  template:
    metadata:
      labels:
        app: b4w
    spec:
      imagePullSecrets:
      - name: regcred
      initContainers:
        - name: litestream
          image: litestream/litestream:0.3
          args:
            - 'restore'
            - '-if-db-not-exists'
            - '-if-replica-exists'
            - '/data/game.db'
          envFrom:
            - secretRef:
                name: litestream-minio
          volumeMounts:
            - name: data
              mountPath: /data/
            - name: litestream
              mountPath: /etc/litestream.yml
              subPath: litestream.yml
      containers:
        - name: b4w-backend
          #image: harness.rileysnyder.dev/b4w/b4w/backend:alpine
          image: ghcr.io/moserhu/battle-for-wordle-backend:c1523955284e1574f55dc15cae28a977deed63e7
            #imagePullPolicy: Always
          ports:
            - name: api
              containerPort: 8002
          env:
            - name: DB_PATH
              value: /data/game.db
            - name: SECRET_KEY
              value: harleyisschmoobs
            - name: ALGORITHM
              value: HS256
            - name: ACCESS_TOKEN_EXPIRE_MINUTES
              value: "10080"
          volumeMounts:
            - name: data
              mountPath: /data/
        - name: b4w-frontend
          #image: harness.rileysnyder.dev/b4w/b4w/frontend:nginx
          #imagePullPolicy: Always
          image: ghcr.io/moserhu/battle-for-wordle-frontend:c1523955284e1574f55dc15cae28a977deed63e7
          ports:
            - name: http
              containerPort: 80
      volumes:
        - name: data
          emptyDir: {}
        - name: litestream
          configMap:
            name: litestream
            items:
              - key: litestream.yml
                path: litestream.yml

---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: b4w
spec:
  selector:
    app: b4w
  ports:
    - port: 80
      targetPort: http

---
apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: b4w
spec:
  selector:
    app: b4w
  ports:
    - port: 80
      targetPort: api

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: b4w
  namespace: b4w
  annotations:
    external-dns.alpha.kubernetes.io/hostname: b4w.rileysnyder.dev
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - b4w.rileysnyder.dev
    secretName: b4w-tls
  rules:
    - host: b4w.rileysnyder.dev
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name:  backend
                port:
                  number: 80
          - path: /
            pathType: Prefix
            backend:
              service:
                name:  frontend
                port:
                  number: 80
