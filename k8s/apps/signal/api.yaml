---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: api
  namespace: signal
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: proxmox
  # volumeName: api

---
apiVersion: v1
kind: Service
metadata:
  name: api
  namespace: signal
spec:
  type: LoadBalancer
  selector:
    app: api
  ports:
  - name: api
    port: 80
    targetPort: api

