---
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  name: gh-rssnyder
  namespace: isengard
spec:
  encryptedData:
    sshPrivateKey: 
    username: 
  template:
    metadata:
      name: gh-rssnyder
      namespace: isengard
    type: Opaque

---
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  name: gh-rssnyder-pat
  namespace: isengard
spec:
  encryptedData:
    TENV_GITHUB_TOKEN: 
  template:
    metadata:
      name: gh-rssnyder-pat
      namespace: isengard
    type: Opaque


---
apiVersion: config.terraform.padok.cloud/v1alpha1
kind: TerraformRepository
metadata:
  name: test
  namespace: isengard
spec:
  repository:
    url: git@github.com:rssnyder/test.git
    secretName: gh-rssnyder
  overrideRunnerSpec:
    envFrom:
    - secretRef:
        name: gh-rssnyder-pat

---
apiVersion: config.terraform.padok.cloud/v1alpha1
kind: TerraformLayer
metadata:
  name: nonsensetf
  namespace: isengard
spec:
  opentofu:
    version: "1.9.0"
    enabled: true
  path: "nonsensetf"
  branch: "master"
  repository:
    name: test
    namespace: isengard
  remediationStrategy:
    autoApply: true

---
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  name: tf-isengard
  namespace: isengard
spec:
  encryptedData:
    AWS_ACCESS_KEY_ID: 
    AWS_SECRET_ACCESS_KEY: 
    DIGITALOCEAN_TOKEN: 
    MINIO_ENABLE_HTTPS: 
    MINIO_ENDPOINT: 
    MINIO_PASSWORD: 
    MINIO_USER: 
    PIHOLE_PASSWORD: 
    TF_VAR_minio_k8s_password: 
    TF_VAR_minio_texas_password: 
  template:
    metadata:
      name: tf-isengard
      namespace: isengard
    type: Opaque


---
apiVersion: config.terraform.padok.cloud/v1alpha1
kind: TerraformRepository
metadata:
  name: isengard
  namespace: isengard
spec:
  repository:
    url: git@github.com:rssnyder/isengard.git
    secretName: gh-rssnyder
  overrideRunnerSpec:
    envFrom:
    - secretRef:
        name: gh-rssnyder-pat

---
apiVersion: config.terraform.padok.cloud/v1alpha1
kind: TerraformLayer
metadata:
  name: isengard
  namespace: isengard
spec:
  opentofu:
    version: "1.9.0"
    enabled: true
  path: infra
  branch: master
  repository:
    name: isengard
    namespace: isengard
  overrideRunnerSpec:
    envFrom:
    - secretRef:
        name: tf-isengard
