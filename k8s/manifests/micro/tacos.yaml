#   name: burrito-system

---
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  name: minio
  namespace: burrito-system
spec:
  encryptedData:
    AWS_ACCESS_KEY_ID: 
    AWS_ENDPOINT_URL_S3: 
    AWS_REGION: 
    AWS_SECRET_ACCESS_KEY: 
  template:
    metadata:
      name: minio
      namespace: burrito-system
    type: Opaque


