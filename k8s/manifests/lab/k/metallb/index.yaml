apiVersion: v1
kind: Namespace
metadata:
  name: metallb-system

---
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: metallb
  namespace: metallb-system
spec:
  interval: 5m
  url: https://metallb.github.io/metallb

---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: metallb
  namespace: metallb-system
spec:
  interval: 10m
  timeout: 5m
  chart:
    spec:
      chart: metallb
      version: "v0.15.2"
      sourceRef:
        kind: HelmRepository
        name: metallb
      interval: 5m
  releaseName: metallb

---
apiVersion: metallb.io/v1beta1
kind: IPAddressPool
metadata:
  name: local
  namespace: metallb-system
spec:
  addresses:
  - 10.0.0.0.2-10.0.0.254

---
apiVersion: metallb.io/v1beta1
kind: L2Advertisement
metadata:
  name: advertisethis
  namespace: metallb-system
spec:
  ipAddressPools:
  - local
