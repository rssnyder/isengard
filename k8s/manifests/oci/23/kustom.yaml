  sourceRef:
    kind: GitRepository
    name: flux-system

---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: longhorn
  namespace: flux-system
spec:
  dependsOn:
    - name: tailscale
  interval: 1h
  path: ./k8s/manifests/oci/23/longhorn
  prune: true
  sourceRef:
