# dependant on ingress-nginx
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cert-manager
  namespace: flux-system
spec:
  dependsOn:
    - name: ingress-nginx
  interval: 1h
  path: ./k8s/manifests/oci/23/cert-manager
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  healthChecks:
    - apiVersion: apps/v1
      kind: Deployment
      name: cert-manager
      namespace: cert-manager

---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cert-manager-issuer
  namespace: flux-system
spec:
  dependsOn:
    - name: cert-manager
  interval: 1h
  path: ./k8s/manifests/oci/23/cert-manager-issuer
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system

---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: harness
  namespace: flux-system
spec:
  dependsOn:
    - name: longhorn
    - name: ingress-nginx
  interval: 1h
  path: ./k8s/manifests/oci/23/harness
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system

---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: podinfo
  namespace: flux-system
spec:
  dependsOn:
    - name: ingress-nginx
  interval: 1h
  path: ./k8s/manifests/oci/23/podinfo
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system