apiVersion: v1
kind: Namespace
metadata:
  name: dst

---
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: rssnyder
  namespace: dst
spec:
  interval: 5m
  url: https://rssnyder.github.io/charts

---
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  name: miguel-angel-btc
  namespace: dst
spec:
  encryptedData:
    ID: 
    TOKEN: 
  template:
    metadata:
      name: miguel-angel-btc
      namespace: dst
    type: Opaque

---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: miguel-angel-btc
  namespace: dst
spec:
  interval: 10m
  timeout: 5m
  chart:
    spec:
      chart: discord-bot-cryptoprices
      version: "0.0.4"
      sourceRef:
        kind: HelmRepository
        name: rssnyder
      interval: 5m
  values:
    symbol: BTC
    existingToken: miguel-angel-btc
    refresh: 1800
    resources:
      limits:
        memory: 40Mi
      requests:
        cpu: 1m
        memory: 20Mi

