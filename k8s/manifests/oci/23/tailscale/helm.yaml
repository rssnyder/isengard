apiVersion: v1
kind: Namespace
metadata:
  name: tailscale

---
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  creationTimestamp: null
  name: operator-oauth
  namespace: tailscale
spec:
  encryptedData:
    client_id: 
    client_secret: 
  template:
    metadata:
      creationTimestamp: null
      name: operator-oauth
      namespace: tailscale

---
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: tailscale
  namespace: tailscale
spec:
  interval: 5m
  url: https://pkgs.tailscale.com/helmcharts

---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: tailscale
  namespace: tailscale
spec:
  interval: 10m
  timeout: 5m
  chart:
    spec:
      chart: tailscale-operator
      version: "1.82.5"
      sourceRef:
        kind: HelmRepository
        name: tailscale
      interval: 5m
  releaseName: tailscale-operator
  values:
    operatorConfig:
      defaultTags:
      - "tag:oci23-k8s-operator"
      hostname: "oci23-k8s-operator"
    proxyConfig:
      defaultTags: "tag:oci23-k8s"
    apiServerProxyConfig:
      mode: true