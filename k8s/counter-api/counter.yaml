apiVersion: v1
kind: Namespace
metadata:
  name: counter

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: counter-api
  namespace: counter
spec:
  replicas: 1
  selector:
    matchLabels:
      app: counter-api
  template:
    metadata:
      labels:
        app: counter-api
    spec:
      containers:
      - name: api
        image: ghcr.io/rssnyder/counter-api:0.0.0-beta.2
        imagePullPolicy: IfNotPresent
        env:
        - name: PG_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres
              key: PG_PASSWORD
        - name: PG_HOST
          value: "192.168.2.2"
        - name: PG_USER
          value: counter
        - name: PG_DB
          value: counters
        ports:
        - name: api
          containerPort: 8080

---
apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: counter-api
  namespace: counter
spec:
  selector:
    matchLabels:
      app: counter-api
  podMetricsEndpoints:
  - port: api

---
apiVersion: v1
kind: Service
metadata:
  name: counter-api
  namespace: counter
spec:
  type: LoadBalancer
  selector:
    app: counter-api
  ports:
  - name: api
    port: 80
    targetPort: api

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: counter-api
  namespace: counter
spec:
  ingressClassName: nginx
  rules:
    - host: counter.k8s.rileysnyder.dev
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name:  counter-api
                port:
                  number: 80

