  #     - PUID=1000
  #     - PGID=1000
  #     - TZ=America/Chicago
  #   volumes:
  #     - $APPDATA/syncthing:/config
  #     - /bucket/syncthing:/bucket
  #     - $SCRATCH_STORAGE/downloads/syncthing:/scratch
  #   ports:
  #     - 8384:8384
  #     - 22000:22000/tcp
