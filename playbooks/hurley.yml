---
- name: Docker config
  hosts: hurley
  become: no
  tasks:

    - name: copy env file
      template: 
        src: templates/hurley/.env
        dest: /home/riley/.env
    
    - name: create appdata
      file:
        path: /home/riley/appdata
        state: directory
        mode: '0770'
      
    - name: copy service file
      copy: 
        src: templates/hurley/docker-compose.yml
        dest: /home/riley/docker-compose.yml

    - name: copy homer file
      template: 
        src: templates/hurley/garage.toml
        dest: /home/riley/appdata/garage/garage.toml
    
    - shell:
        cmd: docker compose up -d --remove-orphans
        chdir: /home/riley
