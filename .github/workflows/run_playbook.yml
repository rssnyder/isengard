name: Run playbook

on: 
  workflow_dispatch:
    inputs:
      playbook:
        description: 'playbook to run'     
        required: true

jobs:
  run-playbook:
    runs-on: ubuntu-latest
    steps:

    - uses: actions/checkout@v2

    - name: Connect to nebula net
      uses: rssnyder/nebula-action-step@0.1.0
      env:
        NEBULA_CA_CRT: ${{ secrets.NEBULA_CA_CRT }}
        NEBULA_NODE_CONF: ${{ secrets.NEBULA_NODE_CONF }}
        NEBULA_NODE_CRT: ${{ secrets.NEBULA_NODE_CRT }}
        NEBULA_NODE_KEY: ${{ secrets.NEBULA_NODE_KEY }}
    
    - name: Set up vault secret
      run: echo ${{ secrets.VAULT_PASSWORD }} | base64 -d > .vault_password

    - name: Set up Python 3
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'
    
    - name: Get pip cache dir
      id: pip-cache
      run: |
        echo "::set-output name=dir::$(pip cache dir)"
    
    - name: pip cache
      uses: actions/cache@v2
      with:
        path: ${{ steps.pip-cache.outputs.dir }}
        key: ${{ runner.os }}-pip
        restore-keys: ${{ runner.os }}-pip

    - name: Install dependencies
      run: pip3 install ansible
    
    - name: Run playbook
      run: |
        ansible-playbook -i hosts.yaml \
          --vault-password-file .vault_password \
          playbooks/${{ github.event.inputs.playbook }}